<script>
document.addEventListener("DOMContentLoaded", () => {

  const trigger = document.getElementById("triggerText");
  const sound = document.getElementById("clickSound");

  const targets = [
    document.getElementById("mainImage"),
    document.getElementById("orangeLeft"),
    document.getElementById("orangeRight")
  ];

  if (!trigger || !sound || targets.includes(null)) return;

  
  const extraText = document.createElement("p");
  extraText.textContent = "klik kue untuk melanjutkan";
  extraText.className = "extra-text hide"; 
  trigger.parentNode.insertBefore(extraText, trigger);

  
  targets.forEach(img => {
    img.dataset.original = img.src;
  });

  let toggled = false;
  let locked = false;

  trigger.addEventListener("click", () => {
    if (locked) return;
    locked = true;

    
    sound.pause();
    sound.currentTime = 0;
    sound.play().catch(() => {});

    
    [...targets, trigger, extraText].forEach(el => {
      el.classList.remove("show");
      el.classList.add("hide");
    });

    setTimeout(() => {

     
      targets.forEach(img => {
        img.src = toggled
          ? img.dataset.original
          : img.dataset.next;
      });

      
      trigger.textContent = toggled
        ? "Klik disini :3"
        : "Happy Birthday :3";

      toggled = !toggled;

      [...targets, trigger, extraText].forEach(el => {
        el.classList.remove("hide");
        requestAnimationFrame(() => el.classList.add("show"));
      });

      locked = false;
    }, 900);
  });

});
</script>
